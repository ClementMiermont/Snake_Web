<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Survival Snake</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class = "header">
				<h1>Survival Snake</h1>
				<div class="Score">
					<p>Player Score: <span id="Apple_score">0</span></p>
					<p>Destroyed enemies: <span id="destroyed_enemies_score">0</span></p>
					<p>Snake parts : <span id="Snake_Parts">0</span></p>
					<p>Total Score : <span id="Total_Score">0</span></p>
				</div>

			</div>
			<div class="game_board">

				<div class="player"></div>
				<div class="player_bodypart"id="player_bodypart_1"></div>
				<div class="player_bodypart"id="player_bodypart_2"></div>

				<div class="laser"></div>
				<div class="apple"></div>
				<div class="wall"></div>
				<div class="enemy"></div>
				<div class="enemy_projectile"></div>

			</div>
		</div>

		<script src="app.js"></script>
		</body>
	
</html>
